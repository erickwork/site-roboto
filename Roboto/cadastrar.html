<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Cadastre-se</title>
</head>
<body>

 <div class="wrapper">
    <div class="form-box">

        <div class="login-container" id="cadastro">
            <div class="top">
                <span>JÃ¡ possui conta? <a href="/login.html">Login</a></span>
                <header>Cadastre-se</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" id="nome" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="senha" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Salvar" id="cadastro" onclick="cadastrar()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Lembrar de mim</label>
                </div>
                <div class="two">
                    <label><a href="#">Termos e condicoes</a></label>
                </div>
            </div>
        </div>

    </div>
</div>   


<script src="/Scripts/cadastro.js"></script>
<script src="/Scripts/login.js"></script>

</body>
</html>
